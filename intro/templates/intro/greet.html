<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Greetings</title>
    <link rel="stylesheet" href="/static/intro/example.css">
</head>

<body>

{% if person_name %}

    <h1>Hello, {{person_name}}!</h1>

{% else %}

    <form action="greet-get" method="GET">
        <label>Enter a name:</label>
        <input type="text" name="firstname" autofocus>
        <input type="submit">
    </form>

{% endif %}

    <hr>
    <a href="intro">Index</a>

</body>
</html>
